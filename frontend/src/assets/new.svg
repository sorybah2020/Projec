<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 600 300"
  width="600"
  height="300"
>
  <!-- Background Chart Elements -->
  <g transform="translate(0, 100)" opacity="0.2">
    <path d="M50 100 L100 50 L150 80 L200 60 L250 90 L300 70 L350 100"
          stroke="#4F86F7" stroke-width="2" fill="none" />
    <rect x="50" y="120" width="20" height="100" fill="#4F86F7" rx="2" />
    <rect x="80" y="150" width="20" height="70" fill="#4F86F7" rx="2" />
    <rect x="110" y="130" width="20" height="90" fill="#4F86F7" rx="2" />
    <rect x="140" y="100" width="20" height="120" fill="#4F86F7" rx="2" />
    <rect x="170" y="80" width="20" height="140" fill="#4F86F7" rx="2" />

    <rect x="280" y="120" width="10" height="80" fill="#4F86F7" rx="2" />
    <rect x="300" y="100" width="10" height="100" fill="#4F86F7" rx="2" />
    <rect x="320" y="130" width="10" height="70" fill="#4F86F7" rx="2" />
    <rect x="340" y="110" width="10" height="90" fill="#4F86F7" rx="2" />
  </g>

  <!-- Donut Chart -->
  <g transform="translate(250, 230)">
    <circle cx="0" cy="0" r="60" fill="#E6F5FF" />
    <path d="M0 -60 A60 60 0 0 1 52 30 L0 0 Z" fill="#4F86F7" />
    <path d="M0 -60 A60 60 0 0 0 -52 30 L0 0 Z" fill="#84B6F9" />
    <circle cx="0" cy="0" r="30" fill="white" />
    <text x="0" y="10" text-anchor="middle" fill="#4F86F7" font-size="24" font-weight="bold" font-family="Arial">
      $
    </text>
  </g>
</svg>
