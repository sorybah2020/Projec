    {/* Donut Chart */}
    <g transform="translate(320, 70)">
        <circle cx="0" cy="0" r="30" fill="#E6F5FF" />
        <path d="M0 -30 A30 30 0 0 1 26 15 L0 0 Z" fill="#4F86F7" />
        <path d="M0 -30 A30 30 0 0 0 -26 15 L0 0 Z" fill="#84B6F9" />
        <circle cx="0" cy="0" r="15" fill="white" />
        <text
        x="0"
        y="5"
        textAnchor="middle"
        fill="#4F86F7"
        fontSize="12"
        fontWeight="bold"
        >
        $
        </text>
    </g>

    {/* Coin Stacks */}
    <g transform="translate(200, 300)">
        {/* Stack 1 */}
        <g transform="translate(-80, 0)">
        <circle
            cx="0"
            cy="0"
            r="20"
            fill="#FFD700"
            stroke="#E6B800"
            strokeWidth="2"
        />
        <circle
            cx="0"
            cy="-8"
            r="20"
            fill="#FFD700"
            stroke="#E6B800"
            strokeWidth="2"
        />
        <circle
            cx="0"
            cy="-16"
            r="20"
            fill="#FFD700"
            stroke="#E6B800"
            strokeWidth="2"
        />
        <text
            x="0"
            y="5"
            textAnchor="middle"
            fill="white"
            fontSize="16"
            fontWeight="bold"
        >
            $
        </text>
        </g>

        {/* Stack 2 */}
        <g transform="translate(80, 0)">
        <circle
            cx="0"
            cy="0"
            r="20"
            fill="#FFD700"
            stroke="#E6B800"
            strokeWidth="2"
        />
        <circle
            cx="0"
            cy="-8"
            r="20"
            fill="#FFD700"
            stroke="#E6B800"
            strokeWidth="2"
        />
        <text
            x="0"
            y="5"
            textAnchor="middle"
            fill="white"
            fontSize="16"
            fontWeight="bold"
        >
            $
        </text>
        </g>

        {/* Individual Coins */}
        <g>
        <circle
            cx="-40"
            cy="20"
            r="20"
            fill="#FFD700"
            stroke="#E6B800"
            strokeWidth="2"
        />
        <text
            x="-40"
            y="25"
            textAnchor="middle"
            fill="white"
            fontSize="16"
            fontWeight="bold"
        >
            $
        </text>

        <circle
            cx="0"
            cy="30"
            r="20"
            fill="#FFD700"
            stroke="#E6B800"
            strokeWidth="2"
        />
        <text
            x="0"
            y="35"
            textAnchor="middle"
            fill="white"
            fontSize="16"
            fontWeight="bold"
        >
            $
        </text>

        <circle
            cx="40"
            cy="20"
            r="20"
            fill="#FFD700"
            stroke="#E6B800"
