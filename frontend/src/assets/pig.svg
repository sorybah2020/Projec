        <rect
        x="80"
        y="150"
        width="20"
        height="70"
        fill="#4F86F7"
        rx="2"
        />
        <rect
        x="110"
        y="130"
        width="20"
        height="90"
        fill="#4F86F7"
        rx="2"
        />
        <rect
        x="140"
        y="100"
        width="20"
        height="120"
        fill="#4F86F7"
        rx="2"
        />
        <rect
        x="170"
        y="80"
        width="20"
        height="140"
        fill="#4F86F7"
        rx="2"
        />

        <rect
        x="280"
        y="120"
        width="10"
