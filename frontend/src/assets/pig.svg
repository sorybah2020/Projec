    {/* Piggy Bank */}
    <g transform="translate(200, 220)">
        {/* Body */}
        <ellipse cx="0" cy="0" rx="75" ry="65" fill="#4F86F7" />

        {/* Ears */}
        <ellipse
        cx="-60"
        cy="-40"
        rx="20"
        ry="25"
        fill="#3A75E0"
        transform="rotate(-20 -60 -40)"
        />
        <ellipse
        cx="60"
        cy="-40"
        rx="20"
        ry="25"
        fill="#3A75E0"
        transform="rotate(20 60 -40)"
        />

        {/* Face */}
        <ellipse cx="0" cy="-5" rx="70" ry="55" fill="#5C93F8" />

        {/* Nose */}
        <ellipse cx="0" cy="10" rx="20" ry="15" fill="#3A75E0" />
        <ellipse
        cx="-8"
        cy="5"
        rx="5"
        ry="4"
        fill="white"
        opacity="0.6"
        />

        {/* Nostrils */}
        <ellipse cx="-7" cy="15" rx="5" ry="4" fill="#2A65D0" />
        <ellipse cx="7" cy="15" rx="5" ry="4" fill="#2A65D0" />

        {/* Eyes */}
        <ellipse cx="-25" cy="-15" rx="10" ry="12" fill="#003399" />
        <ellipse cx="25" cy="-15" rx="10" ry="12" fill="#003399" />
        <ellipse cx="-28" cy="-18" rx="3" ry="3" fill="white" />
        <ellipse cx="22" cy="-18" rx="3" ry="3" fill="white" />

        {/* Cheeks */}
        <ellipse
        cx="-40"
        cy="10"
        rx="10"
        ry="8"
        fill="#3A75E0"
        opacity="0.7"
        />
        <ellipse
        cx="40"
        cy="10"
        rx="10"
        ry="8"
        fill="#3A75E0"
        opacity="0.7"
        />

        {/* Coin Slot */}
        <rect
        x="-15"
        y="-50"
        width="30"
        height="5"
        rx="2"
        fill="#2A65D0"
        />

        {/* Tail */}
        <path d="M70 10 Q90 30 70 40 Q80 30 70 10" fill="#3A75E0" />

        {/* Highlight */}
        <ellipse
        cx="-40"
        cy="-25"
        rx="15"
        ry="10"
        fill="white"
        opacity="0.2"
        />
    </g>

    {/* Dollar Sign */}
    <g transform="translate(200, 150)">
        <circle
        cx="0"
        cy="0"
        r="25"
        fill="#FFD700"
        stroke="#E6B800"
        strokeWidth="3"
        />
        <text
        x="0"
        y="7"
        textAnchor="middle"
        fill="white"
        fontSize="24"
        fontWeight="bold"
        >
        $
        </text>
    </g>
