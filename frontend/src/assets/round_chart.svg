<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">

  <!-- Donut Chart (From your sample) -->
  <g transform="translate(450, 170)">
    <circle cx="0" cy="0" r="60" fill="#E6F5FF" />
    <path d="M0 -60 A60 60 0 0 1 52 30 L0 0 Z" fill="#4F86F7" />
    <path d="M0 -60 A60 60 0 0 0 -52 30 L0 0 Z" fill="#84B6F9" />
    <circle cx="0" cy="0" r="30" fill="white" />
    <text x="0" y="10" text-anchor="middle" fill="#4F86F7" font-size="24" font-weight="bold" font-family="Arial">$</text>
  </g>

  <!-- Piggy Bank (From your sample) -->
  <g transform="translate(250, 500)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="75" ry="65" fill="#4F86F7" />

    <!-- Ears -->
    <ellipse cx="-60" cy="-40" rx="20" ry="25" fill="#3A75E0" transform="rotate(-20 -60 -40)" />
    <ellipse cx="60" cy="-40" rx="20" ry="25" fill="#3A75E0" transform="rotate(20 60 -40)" />

    <!-- Face -->
    <ellipse cx="0" cy="-5" rx="70" ry="55" fill="#5C93F8" />

    <!-- Nose -->
    <ellipse cx="0" cy="10" rx="20" ry="15" fill="#3A75E0" />
    <ellipse cx="-8" cy="5" rx="5" ry="4" fill="white" opacity="0.6" />

    <!-- Nostrils -->
    <ellipse cx="-7" cy="15" rx="5" ry="4" fill="#2A65D0" />
    <ellipse cx="7" cy="15" rx="5" ry="4" fill="#2A65D0" />

    <!-- Eyes -->
    <ellipse cx="-25" cy="-15" rx="10" ry="12" fill="#003399" />
    <ellipse cx="25" cy="-15" rx="10" ry="12" fill="#003399" />
    <ellipse cx="-28" cy="-18" rx="3" ry="3" fill="white" />
    <ellipse cx="22" cy="-18" rx="3" ry="3" fill="white" />

    <!-- Cheeks -->
    <ellipse cx="-40" cy="10" rx="10" ry="8" fill="#3A75E0" opacity="0.7" />
    <ellipse cx="40" cy="10" rx="10" ry="8" fill="#3A75E0" opacity="0.7" />

    <!-- Coin Slot -->
    <rect x="-15" y="-50" width="30" height="5" rx="2" fill="#2A65D0" />

    <!-- Tail -->
    <path d="M70 10 Q90 30 70 40 Q80 30 70 10" fill="#3A75E0" />

    <!-- Highlight -->
    <ellipse cx="-40" cy="-25" rx="15" ry="10" fill="white" opacity="0.2" />
  </g>

  <!-- Coin Stacks (From your sample) -->
  <g transform="translate(500, 550)">
    <!-- Stack 1 -->
    <g transform="translate(-80, 0)">
      <circle cx="0" cy="0" r="20" fill="#FFD700" stroke="#E6B800" stroke-width="2" />
      <circle cx="0" cy="-8" r="20" fill="#FFD700" stroke="#E6B800" stroke-width="2" />
      <circle cx="0" cy="-16" r="20" fill="#FFD700" stroke="#E6B800" stroke-width="2" />
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">$</text>
    </g>

    <!-- Stack 2 -->
    <g transform="translate(80, 0)">
      <circle cx="0" cy="0" r="20" fill="#FFD700" stroke="#E6B800" stroke-width="2" />
      <circle cx="0" cy="-8" r="20" fill="#FFD700" stroke="#E6B800" stroke-width="2" />
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">$</text>
    </g>

    <!-- Individual Coins -->
    <g>
      <circle cx="-40" cy="20" r="20" fill="#FFD700" stroke="#E6B800" stroke-width="2" />
      <text x="-40" y="25" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">$</text>

      <circle cx="0" cy="30" r="20" fill="#FFD700" stroke="#E6B800" stroke-width="2" />
      <text x="0" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">$</text>

      <circle cx="40" cy="20" r="20" fill="#FFD700" stroke="#E6B800" stroke-width="2" />
      <text x="40" y="25" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">$</text>
    </g>
  </g>


  <!-- Dollar Sign Circle (From your sample) -->
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="45" fill="#FFD700" stroke="#E6B800" stroke-width="3" />
    <text x="0" y="15" text-anchor="middle" fill="white" font-size="38" font-weight="bold" font-family="Arial">$</text>
  </g>



  <!-- Additional Dollar Sign Decoration -->
  <g transform="translate(900, 650)">
    <circle cx="0" cy="0" r="30" fill="#FFD700" stroke="#E6B800" stroke-width="3" />
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Arial">$</text>
  </g>

  <!-- Small Donut Chart -->
  <g transform="translate(600, 650)">
    <circle cx="0" cy="0" r="40" fill="#E6F5FF" />
    <path d="M0 -40 A40 40 0 0 1 35 20 L0 0 Z" fill="#4F86F7" />
    <path d="M0 -40 A40 40 0 0 0 -35 20 L0 0 Z" fill="#84B6F9" />
    <circle cx="0" cy="0" r="20" fill="white" />
    <text x="0" y="6" text-anchor="middle" fill="#4F86F7" font-size="16" font-weight="bold" font-family="Arial">$</text>
  </g>


</svg>